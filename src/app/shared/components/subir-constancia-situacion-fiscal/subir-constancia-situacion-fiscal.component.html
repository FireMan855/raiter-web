<div class="row">
    <div class="col text-center">
        <div class="row" id="alertNoConstanciaFiscal" *ngIf="!model.base64">
            <div class="col">
                <div class="alert alert-info" role="alert">
                    <span><i class="fas fa-info-circle"></i> {{soloLectura ?
                        'El usuario no ha subido su constancia de situación fiscal' :
                        'No ha subido su constancia de situación fiscal'}}</span>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="model.nombreUsuario">
            <div class="col my-3" id="nombreUsuarioConstancia">
                <h4>Usuario: {{model.nombreUsuario}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5><i class="fas fa-image"></i> Constancia de situación fiscal</h5>
                <img [src]="model.imagenMostrar"
                    class="card-img-top img-fluid img-thumbnail w-auto imagen-limitada" id="marcoConstanciaFiscal" />
                <ng-container *ngIf="!soloLectura">
                    <dx-file-uploader uploadMethod="POST" name="constanciaFiscal"
                    [uploadUrl]="dxFileUploaderOptions.uploadUrl"
                    accept=".jpg, .jpeg, .bmp, .png, .pdf" (onUploaded)="dxFileUploaderOptions.onUploaded($event)"></dx-file-uploader>
                    <div class="mt-3"><b>Tipos:</b> jpg, jpeg, png, bmp, pdf</div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <dx-button class="mt-3" *ngIf="model.base64" icon="fas fa-download" text="Descargar constancia actual"
                (onClick)="descargarConstancia()"></dx-button>
            </div>
        </div>
    </div>
</div>
