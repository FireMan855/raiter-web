<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-key fa-fw"></i> Cambiar contraseña</h3>
    </div>
    <div class="card-body">
        <div class="row form-group">
            <div class="col-md-6">
                <label class="label-control"><i class="fas fa-fw fa-lock"></i> Contraseña actual: <i class="fas fa-asterisk"></i></label>
                <dx-text-box [maxLength]="100" [mode]="fields.txtContraseniaActualMode" [(value)]="model.ContraseniaActual!">
                    <dxi-button name="btnVerContraseniaActual">
                        <dxo-options icon="fas fa-eye" [onClick]="fields.txtContraseniaActualClick"></dxo-options>
                    </dxi-button>
                    <dx-validator [validationGroup]="vgCambiarContrasenia">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <label class="label-control"><i class="fas fa-fw fa-lock"></i> Nueva contraseña: <i class="fas fa-asterisk"></i></label>
                <dx-text-box [maxLength]="100" [mode]="fields.txtContraseniaNuevaMode" [(value)]="model.ContraseniaNueva!">
                    <dxi-button name="btnVerNuevaContrasenia">
                        <dxo-options icon="fas fa-eye" [onClick]="fields.txtContraseniaNuevaClick"></dxo-options>
                    </dxi-button>
                    <dx-validator [validationGroup]="vgCambiarContrasenia">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                        <dxi-validation-rule type="stringLength" min="8" max="50" message="La contraseña debe tener de 8 a 50 caracteres"></dxi-validation-rule>
                        <dxi-validation-rule type="pattern" [pattern]="contraseniaRegexp" message="La contraseña no es válida. Debe contener 8 caracteres como mínimo, un digito, una mayúsucula y una minúscula"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <label class="label-control"><i class="fas fa-fw fa-lock"></i> Repite contraseña: <i class="fas fa-asterisk"></i></label>
                <dx-text-box [maxLength]="100" [mode]="fields.txtRepetirContraseniaMode">
                    <dxi-button name="btnVerRepetirContrasenia">
                        <dxo-options icon="fas fa-eye" [onClick]="fields.txtRepetirContraseniaClick"></dxo-options>
                    </dxi-button>
                    <dx-validator [validationGroup]="vgCambiarContrasenia">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                        <dxi-validation-rule type="stringLength" min="8" max="50" message="La contraseña debe tener de 8 a 50 caracteres"></dxi-validation-rule>
                        <dxi-validation-rule type="pattern" [pattern]="contraseniaRegexp" message="La contraseña no es válida. Debe contener 8 caracteres como mínimo, un digito, una mayúsucula y una minúscula"></dxi-validation-rule>
                        <dxi-validation-rule type="compare" [comparisonTarget]="compararContrasenia" message="Las contraseñas no coinciden"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6 text-right">
                <dx-button text="Salir" class="mr-2" icon="fas fa-arrow-left" (onClick)="salir()"></dx-button>
                <dx-button text="Guardar" icon="fas fa-save" type="default" (onClick)="guardar()"></dx-button>
            </div>
        </div>
    </div>
</div>
