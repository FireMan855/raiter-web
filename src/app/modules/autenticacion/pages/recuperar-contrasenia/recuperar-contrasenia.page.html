<div class="row mb-3">
    <div class="col-12">
        <h4><i class="fas fa-key"></i> Recuperación de contraseña</h4>
    </div>
</div>
<div id="formularioRecuperacion" *ngIf="!formularioEnviado else postEnvio">
    <div class="row">
        <div class="col-12">
            <label><i class="fas fa-at"></i> Ingrese su correo electrónico: <i class="fas fa-asterisk fa-xs text-danger"></i></label>
            <dx-text-box class="form-control" [(value)]="email">
                <dx-validator [validationGroup]="vgRecuperarContrasenia">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule type="email"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-right">
            <dx-button text="Volver" icon="fas fa-arrow-left" (onClick)="iniciarSesion()"></dx-button>
            <dx-button text="Enviar correo" icon="fas fa-envelope" type="default" (onClick)="enviarEnlace()"> </dx-button>
        </div>
    </div>
</div>
<ng-template #postEnvio>
    <div id="confirmacionEnvio">
        <div class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i> ¡Se ha enviado un enlace para reestablecer la contraseña al correo electrónico introducido!
        </div>
    </div>
</ng-template>
